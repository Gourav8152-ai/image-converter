<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .control-panel {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .drop-zone.highlight {
            border-color: #2196F3;
            background-color: rgba(33, 150, 243, 0.1);
        }
        
        .file-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .option-group {
            margin-bottom: 15px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .progress-container {
            display: none;
            margin-bottom: 20px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .result-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .result {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 10px;
        }
        
        .download-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
        
        .processing-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spinner 1s linear infinite;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Advanced Image Converter</h1>
    
    <div class="control-panel">
        <div id="drop-zone" class="drop-zone">
            <p>Drag files here or click to select</p>
            <div class="file-selection">
                <input type="file" id="file-input" multiple accept="image/*">
            </div>
        </div>
        
        <div class="options">
            <div class="option-group">
                <h3>Maximum Resolution</h3>
                <div class="slider-container">
                    <input type="range" id="max-resolution" min="800" max="5000" step="100" value="3000">
                    <span id="max-resolution-value">3000</span>px
                </div>
                <p class="hint">Limit the maximum size of any dimension</p>
            </div>
<div class="option-group">
                <h3>JPEG Quality</h3>
                <div class="slider-container">
                    <input type="range" id="jpeg-quality" min="50" max="100" step="5" value="90">
                    <span id="jpeg-quality-value">90</span>%
                </div>
                <p class="hint">Higher quality means larger file size</p>
            </div>
        </div>
        
        <div class="option-group">
            <label>
                <input type="checkbox" id="sharpening-toggle">
                Apply sharpening to upscaled low-resolution images
            </label>
        </div>
        
        <div class="buttons">
            <button id="convert-button" disabled>Convert Images</button>
            <button id="download-all-button" disabled>Download All</button>
        </div>
        
        <div id="progress-container" class="progress-container">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="progress-text" class="progress-text">Processing 0/0 images</div>
        </div>
    </div>
    
    <div id="output"></div>
    
    <script src="your-script-name.js"></script>
</body>
</html>
